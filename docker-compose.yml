# Docker Compose for Solventum DRG Suite Development Environment
# This file orchestrates the backend services for local end-to-end testing
# and serves as a blueprint for AWS ECS deployment.
version: '3.8'
services:
  # PostgreSQL Database Service
  db:
    image: postgres:15-alpine
    container_name: solventum_db
    environment:
      POSTGRES_DB: brainsait
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      # Initializes the database with the schema on first run
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/schema.sql
      # Persists database data across container restarts
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d brainsait"]
      interval: 10s
      timeout: 5s
      retries: 5
  # Python FastAPI Backend API
  api:
    build:
      context: .
      dockerfile: docker/dev.Dockerfile
    container_name: solventum_api
    ports:
      - "8000:8000"
    environment:
      # Connects to the PostgreSQL service
      DATABASE_URL: postgresql://user:password@db:5432/brainsait
      # Points to the mock nphies service
      NPHIES_BASE_URL: ${NPHIES_BASE_URL:-http://mock-nphies:8080}
      # Placeholder for AWS Secrets Manager integration
      AWS_SECRETS_ID: ${AWS_SECRETS_ID}
    depends_on:
      db:
        condition: service_healthy
      mock-nphies:
        condition: service_started
    volumes:
      # Mounts local backend code for live reloading
      - ./src/backend:/app
  # Mock Nphies Server for simulating API responses
  mock-nphies:
    image: node:18-alpine
    container_name: solventum_mock_nphies
    command: npx http-server /public -p 8080 -c-1 --cors
    ports:
      - "8080:8080"
    volumes:
      # In a real project, this would contain sample FHIR JSON responses
      - ./mock-payloads:/public
volumes:
  postgres_data:
networks:
  default:
    driver: bridge
